<!-- Create the container of the tool -->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-outline-info">
                <div class="card-header">
                    <h3 >Modify your T-shirt</h3>
                </div>
                <div class="card-body m-t-15">
                    <form  class="form-horizontal form-bordered" >
                        <div class="form-body">

                            <div class="form-group row">
                                <!-- <label class="control-label text-right col-md-2">Tshirt Design</label> -->
                                <div class="col-md-9">
                                    <div id="tshirt-div">
                                        <!-- 
                                            Initially, the image will have the background tshirt that has transparency
                                            So we can simply update the color with CSS or JavaScript dinamically
                                        -->
                                        <img id="tshirt-backgroundpicture" src="../../../../assets/images/background_tshirt.png" />
                                    
                                        <div id="drawingArea" class="drawing-area">					
                                            <div class="canvas-container">
                                                <canvas id="tshirt-canvas" width="200" height="400"></canvas>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
            
                            <!-- The select that will allow the user to pick one of the static designs -->
                            <div class="form-group row">
                                <label for="tshirt-design" class="control-label text-right col-md-2">T-Shirt Design : </label>
                                <div class="col-md-3">
                                    <select id="tshirt-design" class="form-control" (change)="updateImg($event)">
                                        <option value="">Select one of our designs ...</option>
                                        <option value="../../../../assets/images/batman.png">Batman</option>
                                        <option value="../../../../assets/images/AngryBull.png">AngryBull</option>
                                        <option value="../../../../assets/images/Gym-rat.png">Gym Gym-rat</option>
                                        <option value="../../../../assets/images/gamerillustration.png">Gamer</option>
                                        <option value="../../../../assets/images/Lion.png">Lion</option>
                                        <option value="../../../../assets/images/pop-art-fashion.png">Good Vibes</option>
                                    </select>
                                </div>
                            </div>

                            
                            <!-- The Select that allows the user to change the color of the T-Shirt -->

                            <div class="form-group row">
                                <label for="tshirt-color" class="control-label text-right col-md-2">T-Shirt Color : </label>
                                <div class="col-md-3">
                                    <select id="tshirt-color" class="form-control"  (change)="selectColorHandler($event)">
                                    <!-- You can add any color with a new option and definings its hex code -->
                                        <option value="#fff">White</option>
                                        <option value="#000">Black</option>
                                        <option value="#f00">Red</option>
                                        <option value="#008000">Green</option>
                                        <option value="#ff0">Yellow</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label for="tshirt-custompicture" class="control-label text-right col-md-2">Upload your own design : </label>
                                <div class="col-md-3">
                                    <input type="file" class="form-control" id="tshirt-custompicture" (change)="imagerender($event)" />
                                </div>
                            </div>
                            
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
